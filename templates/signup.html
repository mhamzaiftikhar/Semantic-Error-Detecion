<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1B263B;
            font-family: 'Arial', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .form-container {
            background-color: #2EA99F;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            color: #ecf0f1;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #ecf0f1;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"],
        .form-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #2EA99F;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #128f84;
            color: white;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #14857b;
        }
        .signin-link {
            margin-top: 10px;
        }
        .signin-link a {
            color: #ecf0f1;
            text-decoration: none;
        }
        .signin-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        .error-message.visible {
            display: block;
        }
        .error-message.hidden {
            display: none;
        }
        .heading-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .heading-container h1 {
            color: #ecf0f1;
            margin: 0;
        }
        /* Media query for tablets and small desktops */
        @media (max-width: 768px) {
            .form-container {
                max-width: 90%; /* Adjust width for smaller screens */
                padding: 20px;
            }
            .form-container input[type="text"],
            .form-container input[type="email"],
            .form-container input[type="password"],
            .form-container input[type="submit"] {
                font-size: 0.9em; /* Reduce font size */
            }
        }

        /* Media query for smartphones */
        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }
            .form-container input[type="text"],
            .form-container input[type="email"],
            .form-container input[type="password"],
            .form-container input[type="submit"] {
                padding: 12px; /* Further reduce padding */
                font-size: 0.8em; /* Reduce font size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <div class="form-container">
      <form id="signup-form" action="/signup" method="POST">
                  <div class="heading-container">
                      <h1>Semantic Error Detection System</h1>
                  </div>
                  <h2>Sign Up for Free</h2>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <input type="submit" value="Sign Up">
                <div id="error-message" class="error-message hidden">Error: Passwords do not match.</div>
                <div class="signin-link">
                    Already have an account? <a href="/signin">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
